<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <h1 align="center">Форма входа</h1>
    <form class="container pt-5 pb-5">
      <div class="row g-2">
        <div class="col-sm-12 col-lg-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="login"
            />
            <label for="floatingInput">Логин</label>
          </div>
        </div>
        <div class="col-sm-12 col-lg-6 mb-2">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingInput"
              placeholder="password"
            />
            <label for="floatingInput">Пароль</label>
          </div>
        </div>
      </div>
      <div class="col-6">
          <button type="submit" class="btn btn-dark">Готово</button>
              <a href="./form.html" class="btn btn-dark">Нет аккаунта?</a>
      </div>
      <div class="col-6 mt-2">
            <a href="./index.html" class="btn btn-dark">Вернутся на сайт</a>
    </div>
    </form>
  </body>
</html>
